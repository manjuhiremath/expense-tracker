<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .expense-item {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container mt-4 ">
    <h2>Expense Tracker</h2>
    <div class="card p-4">
      <div class="mb-3">
        <label for="amount" class="form-label">Expense Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter expense amount" required>
      </div>

      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter expense description" required>
      </div>

      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" required>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Shopping">Shopping</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>

        </select>
      </div>

      <button class="btn btn-primary" id="addExpenseBtn">Add Expense</button>
    </div>

    <h4 class="mt-4">Expenses</h4>
    <ul class="list-group" id="expenseList">
    </ul>
  </div>

  <script src="index.js">
   
  </script>
</body>
</html>
